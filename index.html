<body><h1>下面我们来一起欣赏一首古诗：</h1>
<hr />
<p>春晓</p>
<p>孟浩然</p>
<p><strong>春眠不觉晓，</strong></p>
<p>处处闻啼鸟;</p>
<p><u>夜来风雨声，</u></p>
<p><del>花落知多少。</del></p>
